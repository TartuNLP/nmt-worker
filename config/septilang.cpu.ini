[general]
cpu = True
logfile = logs/septilang.log
char_limit = 10000

[rabbitmq]
exchange = translation
queue_name = default
alt_routes = []

[models]
nmt = models/septilang/nmt
spm = models/septilang/spm/sp32.model
tc = models/septilang/tc/joint-truecase.tc

[factors]
sequence=['lang', 'domain', 'f', 'g']
factors={'lang':['et', 'lv', 'en', 'de', 'lt', 'ru', 'fi'], 'domain':['pc', 'ep', 'os']}
alt_factors={'lang':{'est':'et', 'lav':'lv', 'eng':'en', 'deu':'de', 'ger':'de', 'lit':'lt', 'rus':'ru', 'fin':'fi'},
            'domain':{'auto':'pc', 'fml':'ep', 'inf':'os'}}